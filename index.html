<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
    </section>
    <section class="btns">
        <button type="button" id="btn-all" class="all-btn">All</button>
        <button type="button" id="btn-breakfast" class="breakfast-btn">Breakfast</button>
        <button type="button" id="btn-lunch" class="lunch-btn">Lunch</button>
        <button type="button" id="btn-shakes" class="shakes-btn">Shakes</button>
    </section>
    <section class="section-center" id="sect-center">
        <article class="menu-item">
            <img src="" class="item-pic" alt="menu item">
            <div class="item-info">
                <header>
                    <h4>buttermilk pancakes</h4>
                    <h4 class="price">$15</h4>
                </header>
                <p class="item-text">
                    The basic pancake is made from a simple batter of eggs, flour, milk and baking powder for leavening. 
                    You can use different types of flour if you want to experiment with whole wheat or buckwheat. 
                    And you can also add fruit to the mixture.                
                </p>
            </div>
        </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
